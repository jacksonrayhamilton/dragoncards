<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dragon Cards!</title>
  <link rel="stylesheet" href="css/lib/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="lastMessage"></div>
  <div id="lastAlert"></div>

  <table id="setNameTable" class="testingTable">
    <tr>
      <td>
        <input type="text" id="setPlayerNameInput" value="a"> <button id="setPlayerNameButton">Set Name!</button>
      </td>
    </tr>
  </table>

  <table id="lobbyTable" class="testingTable">
    <tr>
      <th>Lobby</th>
      <th>Duel Requests</th>
    </tr>
    <tr>
      <td>
        <ul id="lobbyList"></ul>
      </td>
      <td>
        <ul id="duelRequestsList"></ul>
      </td>
    </tr>
  </table>

  <table id="actionTable" class="testingTable">
    <tr>
      <td>
        <span id="deckSpan"></span>
        <button id="drawButton">Draw!</button>
      </td>
      <td>
        <button id="pilferButton">Pilfer!</button>
        <input type="radio" name="pilfer" value="self" checked>Self</input>
        <input type="radio" name="pilfer" value="opponent">Opponent</input>
      </td>
      <td>
        <button id="summonButton">Summon!</button>
      </td>
    </tr>
  </table>

  <table id="listTable" class="testingTable">
    <tr>
      <th>Your Hand</th>
      <th>Your Discard Pile</th>
      <th>Opponent Discard Pile</th>
    </tr>
    <tr>
      <td class="yourHandTd">
        <ul id="yourHandList"></ul>
      </td>
      <td>
        <ul id="yourDiscardPileList"></ul>
      </td>
      <td>
        <ul id="opponentDiscardPileList"></ul>
      </td>
    </tr>
  </table>

  <table id="battleTable" class="testingTable">
    <tr>
      <th>Your Dragons</th>
      <th>Opponent Dragons</th>
    </tr>
    <tr>
      <td>
        <ul id="yourDragonsList"></ul>
      </td>
      <td>
        <ul id="opponentDragonsList"></ul>
      </td>
    </tr>
  </table>

  <table id="battleActionsTable" class="testingTable">
    <tr>
      <th>
      <th>Dragon #1</th>
      <th>Dragon #2</th>
      <th></td>
      <th>Outcome</th>
    </tr>
    <tr>
      <th>Action</th>
      <td>
        <input type="radio" name="dragon0Type" value="attack" checked>Attack</input>
        <input type="radio" name="dragon0Type" value="switch">Switch</input>
        <input type="radio" name="dragon0Type" value="counter">Counter</input>
      </td>
      <td>
        <input type="radio" name="dragon1Type" value="attack" checked>Attack</input>
        <input type="radio" name="dragon1Type" value="switch">Switch</input>
        <input type="radio" name="dragon1Type" value="counter">Counter</input>
      </td>
      <td rowspan="2">
        <button id="battleButton">Battle!</button>
      </td>
      <td rowspan="2" id="outcomeTd"></td>
    </tr>
    <tr>
      <th>Target</th>
      <td>
        <input type="radio" name="dragon0Target" value="0" checked>Slot 1</input>
        <input type="radio" name="dragon0Target" value="1">Slot 2</input>
      </td>
      <td>
        <input type="radio" name="dragon1Target" value="0" checked>Slot 1</input>
        <input type="radio" name="dragon1Target" value="1">Slot 2</input>
      </td>
    </tr>
  </table>

  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/jquery-color.js"></script>
  <script src="js/lib/lodash.js"></script>
  <script src="js/lib/chance.js"></script>
  <script src="js/lib/moment.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
